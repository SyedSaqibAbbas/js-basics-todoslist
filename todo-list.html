<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos-List</title>
</head>
<body>
    <script>
        todos=['list1','list2','list3'];
        // Display todos
        console.log('Display todos'+ todos);
        // adding list4 in todos
        todos.push('list4');
        console.log('adding list4 in todos' + todos);
        //editing todos
        todos[1]='updated list1';
        console.log('editing todos' + todos);
        //remove todos
        todos.splice(0,1);
        console.log('remove todos' + todos);
    </script>
</body>
</html>
